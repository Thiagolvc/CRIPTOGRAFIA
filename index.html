<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografar e Descriptografar</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Criptografar e Descriptografar</h1>
        <textarea id="texto" placeholder="Digite o texto aqui..."></textarea>
        
        <div class="botoes">
            <button onclick="criptografar()">Criptografar</button>
            <button onclick="descriptografar()">Descriptografar</button>
        </div>

        <div id="resultado" class="resultado-container"></div>
    </div>

    <script src="js.js"></script>
</body>
</html>
